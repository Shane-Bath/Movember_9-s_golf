<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Booking Page</title>
</head>

<body>
        <section id="booking-logo">
            <div id="home" class="logo">
                <a href="./index.html">
                    <img src="./assets/images/main-logo.png" alt="movember logo moustache">
                </a>
                <a href="./index.html">
                    <h1>
                        Movember 9's
                    </h1>
                </a>

            </div>
        </section>
    
    <section id="booking">
        <div class="header">
            <h1>Book your place now </h1>
        </div>
        <div class="">
            <p>
                Book your place now, select your preferred course and the number of players. See you on the first.
            </p>

            <form action="" method="post" class="booking-form">
                <div class="name">
                    <p class="input-wrapper-booking"><input type="text" name="booking-name" value="" id="booking-name">
                        <label for="contact-name">NAME</label>
                    </p>
                </div>

                <div class="email">
                    <p class="input-wrapper-booking"><input type="text" name="contact-email" value=""
                            id="contact-email">
                        <label for="contact-email">EMAIL</label>

                </div>


                <div class="number-players">
                    <p class="input-wrapper-booking">
                        <input type="number" name="number-players" value="" id="number-players" min="1" max="4">
                        <label for="number-players">PLAYERS</label>
                    </p>
                </div>

                <div class="pick-venue">
                    <p class="input-wrapper-booking">
                        <select name="list-venues" name="venue" value="" id="venue">
                            <option value="">--Please choose your course--</option>
                            <option value="Sutton">Sutton</option>
                            <option value="Galway">Galway</option>
                        </select>

                        <label for="venue">VENUE</label>

                    </p>
                </div>
                <div class="book-button">
                    <a href="/thank-you.html">
                        <img src="./assets/images/side-ad-mo.png" alt="button moustache">
                    </a>



                </div>
            </form>

    </section>

    <footer id="booking-footer">
        <div class="face">
            <a href="https://www.facebook.com" target="_blank">
                <i class="fa-brands fa-facebook fa fa-1.5x">
                </i>
            </a>

        </div>
        <div class="insta">
            <a href="http://www.instgram.com" target="_blank">
                <i class="fa-brands fa-instagram fa-1.5x"></i>
            </a>

        </div>
        <div class="twit">
            <a href="https://www.twitter.com" target="_blank">
                <i class="fa-brands fa-twitter fa-1.5x"></i>
            </a>
        </div>
        <div class="last-mo">
            <a href="https://www.movember.com" target="_blank">
                <img src="./assets/images/footer-mo.png" alt="">
            </a>
        </div>
    </footer>


    <script src="https://kit.fontawesome.com/ed160d90da.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</body>

</html>
