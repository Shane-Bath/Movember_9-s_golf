<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Contact-us</title>
</head>

<section id="contact-logo">
    <div id="home" class="logo">
        <a href="./index.html">
            <img src="./assets/images/main-logo.png" alt="movember logo moustache">
        </a>
        <a href="./index.html">
            <h1>
                Movember 9's
            </h1>
        </a>

    </div>
</section>




<body>
    <section id="contact">
        <div class="header">
            <h1>CONTACT US</h1>
        </div>
        <div class="wrap">
            <p>
                You have a question, looking for more information, you would like to sponsors our little event, drop us
                a
                quick email below.
            </p>

            <label for="first-contact" class="contact-button">
                <div class="mail">
                    <i class="fa-solid fa-envelope"></i>
                </div>
            </label> <input type="checkbox" id="first-contact">

            <form action="/thank-you.html" method="get" class="contact-form">
                <div class="name">
                    <p class="input-wrapper"><input type="text" name="contact-name" value="" id="contact-name"
                            required>
                        <label for="contact-name">NAME</label>
                    </p>
                </div>
                <div class="email">
                    <p class="input-wrapper"><input type="text" name="contact-email" value="" id="contact-email"
                            required>
                        <label for="contact-email">EMAIL</label>
                    </p>
                </div>

                <div class="text">

                    <p class="textarea-wrapper"><textarea name="contact-message"
                            id="contact-message"></textarea>
                    </p>
                </div>

                <div class="book-button">
                    <button type="submit" class="submit-btn">
                        <img src="./assets/images/side-ad-mo.png" alt="button moustache">
                        <p>Contact Us</p>
                    </button>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="face">
            <a href="https://www.facebook.com" target="_blank">
                <i class="fa-brands fa-facebook fa fa-1.5x">
                </i>
            </a>

        </div>
        <div class="insta">
            <a href="http://www.instgram.com" target="_blank">
                <i class="fa-brands fa-instagram fa-1.5x"></i>
            </a>

        </div>
        <div class="twit">
            <a href="https://www.twitter.com" target="_blank">
                <i class="fa-brands fa-twitter fa-1.5x"></i>
            </a>
        </div>
        <div class="last-mo">
            <a href="https://www.movember.com" target="_blank">
                <img src="./assets/images/footer-mo.png" alt="">
            </a>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/ed160d90da.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</body>

</html>
