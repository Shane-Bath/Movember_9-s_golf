<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Contact-us</title>
</head>

<section id="contact-logo">
    <div id="home" class="logo">
        <a href="./index.html">
            <img src="./assets/images/main-logo.png" alt="movember logo moustache">
        </a>
        <a href="./index.html">
            <h1>
                Movember 9's
            </h1>
        </a>

    </div>
</section>




<body>
    <section id="booking">
        <div class="header">
            <h1>CONTACT US</h1>
        </div>
        <div class="wrap">
            <p>
                You have a question, looking for more information, you would like to sponsors our little event,
                drop usa quick email below.
            </p>


            <form action="thank-you.html" method="get" class="booking-form">

                <div class="name">
                    <p class="input-wrapper-booking">
                        <input type="text" name="booking-name" id="booking-name" required>
                        <label for="contact-name">NAME</label>
                    </p>
                </div>

                <div class="email">
                    <p class="input-wrapper-booking">
                        <input type="email" name="contact-email" id="contact-email" required>
                        <label for="contact-email">EMAIL</label>
                </div>

                <div class="text">

                    <p class="textarea-wrapper"><textarea name="contact-message" id="contact-message"></textarea>
                    </p>
                </div>

                <div class="book-button">
                    <div class="button">
                        <button type="submit" class="submit-btn">
                            <p>Contact Us</p>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="face">
            <a href="https://www.facebook.com" target="_blank">
                <i class="fa-brands fa-facebook fa fa-1.5x">
                </i>
            </a>

        </div>
        <div class="insta">
            <a href="http://www.instgram.com" target="_blank">
                <i class="fa-brands fa-instagram fa-1.5x"></i>
            </a>

        </div>
        <div class="twit">
            <a href="https://www.twitter.com" target="_blank">
                <i class="fa-brands fa-twitter fa-1.5x"></i>
            </a>
        </div>
        <div class="last-mo">
            <a href="https://www.movember.com" target="_blank">
                <img src="./assets/images/footer-mo.png" alt="Movember logo">
            </a>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/ed160d90da.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</body>

</html>
