<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Contact-us</title>
</head>

<body>
    <section id="contact">
        <div class="header">
            <h1>CONTACT</h1>
        </div>
        <div class="wrap">
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo hic ullam aliquam! Sunt, rerum
                cumque.
            </p>

            <label for="first-contact" class="contact-button">
                <div class="mail">
                </div>
            </label> <input type="checkbox" id="first-contact">

            <form action="" method="post" class="contact-form">
                <div class="name">
                    <p class="input-wrapper"><input type="text" name="contact-name" value="" id="contact-name">
                        <label for="contact-nom">NAME</label>
                    </p>
                </div>
                <div class="email">
                <p class="input-wrapper"><input type="text" name="contact-email" value="" id="contact-email">
                    <label for="contact-email">EMAIL</label>
                </p>
            </div>

            <div class="text">

                <p class="textarea-wrapper"><textarea name="contact-message" id="contact-message"></textarea>
                </p>
            </div>

                <p class="submit-button"><input type="image" value="" src="/assets/images/side-ad-mo.PNG" alt="Submit form"> </p>
           
                <!-- add logo image -->

            </form>
        </div>
    </section>

    <footer>
        <div class="face">
            <a href="https://www.facebook.com" target="_blank">
                <i class="fa-brands fa-facebook fa fa-1.5x">
                </i>
            </a>

        </div>
        <div class="insta">
            <a href="http://www.instgram.com" target="_blank">
                <i class="fa-brands fa-instagram fa-1.5x"></i>
            </a>

        </div>
        <div class="twit">
            <a href="https://www.twitter.com" target="_blank">
                <i class="fa-brands fa-twitter fa-1.5x"></i>
            </a>
        </div>
        <div class="last-mo">
            <a href="https://www.movember.com" target="_blank">
                <img src="./assets/images/footer-mo.png" alt="">
            </a>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/ed160d90da.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</body>

</html>
