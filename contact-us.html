<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Contact-us</title>
</head>

<body>
    <section id="contact">
        <div class="header">
            <h1>CONTACT</h1>
        </div>
        <div class="wrap">
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo hic ullam aliquam! Sunt, rerum
                cumque.
            </p>
        
        <label for="first-contact" class="contact-button">
            <div class="mail"></div>
        </label>
        <input type="checkbox" id="first-contact">

        <form action="" method="post" class="contactform">

            <p class="input-wrapper"><input type="text" name="contact-nom" value="" id="contact-nom">
                <label for="contact-nom">NAME</label>
            </p>

            <p class="input-wrapper"><input type="text" name="contact-email" value="" id="contact-email">
                <label for="contact-email">EMAIL</label>
            </p>

            <p class="textarea-wrapper"><textarea name="contact-message" id="contact-message"></textarea>
            </p>
            
            <p class="submit-button"><input type="submit" value="SUBMIT"></p>

            <!-- add logo image -->

        </form>
        </div>
    </section>
</body>

</html>
