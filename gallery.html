<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Gallery</title>
</head>
<body>
    <!-- add gallery of previous events -->
    <div>
        <h2 class="gallery-head">Gallery</h2>
    </div>
    <section class="gallery">

        <div class="v-grid">
            <img src="./assets/images/gallery-bunker.jpg" alt="shot of golf bunkers" class="golf-1">
        </div>
        <div>
            <img src="./assets/images/gallery-swing.jpg" alt="golfer in green shirt finishing swing driver" class="golf-2">
        </div>
        <div class="big-grid">
            <img src="./assets/images/gallery-putter.jpg" alt="lady golfer practicing putting" class="golf-3">
        </div>
        
        <div class="v-grid">
            <img src="./assets/images/gallery-group.jpg" alt="three golfers sharing a drink" class="golf-5">
        </div>
        <div class="h.grid">
            <img src="./assets/images/gallery-ball-toss.jpg" alt="male golfer tossing a ball" class="golf-6">
        </div>
        <div class="v-grid">
            <img src="./assets/images/gallery-golfers-pair.jpg" alt="two male golfer on a fairway" class="gold-7">
        </div>
        <div class="v-grid">
            <img src="./assets/images/gallery-Rum.jpg" alt="a bottle of rum and golf club" class="golf-8">
        </div>
        <div class="bigger-grid">
            <img src="./assets/images/gallery-hole-flag.jpg" alt="view of green with flag">
        </div>
        <div class="h-grid">
            <img src="./assets/images/gallery-golfer-in-black.jpg" alt="">
        </div>

    </section> 
</body>
</html>
