<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Gallery</title>
</head>

<body>
    <div id="gallery-logo">

        <div class="logo">
            <a href="./index.html">
                <img src="./assets/images/main-logo.png" alt="movember logo moustache">
            </a>
            <a href="./index.html">
                <h2>
                    Movember 9's
                </h2>
            </a>
        </div>

    </div>


    <!-- add gallery of previous events -->
    
    <div class="gallery-head">
        <h2>Gallery</h2>
    </div>

    <div class="gallery">

        <div class="four-grid">
            <img src="./assets/images/gallery-bunker.jpg" alt="shot of golf bunkers" class="golf-1">
        </div>

        <div class="small-grid">
            <img src="./assets/images/gallery-swing.jpg" alt="golfer in green shirt finishing swing driver"
                class="golf-2">
        </div>

        <div class="big-grid">
            <img src="./assets/images/gallery-putter.jpg" alt="lady golfer practicing putting" class="golf-3">
        </div>

        <div class="four-grid">
            <img src="./assets/images/gallery-group.jpg" alt="three golfers sharing a drink" class="golf-5">
        </div>

        <div class="small.grid">
            <img src="./assets/images/gallery-ball-toss.jpg" alt="male golfer tossing a ball" class="golf-6">
        </div>

        <div class="small-grid">
            <img src="./assets/images/gallery-golfers-pair.jpg" alt="two male golfer on a fairway" class="gold-7">
        </div>

        <div class="small-grid">
            <img src="./assets/images/gallery-Rum.jpg" alt="a bottle of rum and golf club" class="golf-8">
        </div>

        <div class="four-grid">
            <img src="./assets/images/gallery-hole-flag.jpg" alt="view of green with flag">
        </div>

        <div class="four-grid">
            <img src="./assets/images/gallery-golfer-in-black.jpg" alt="golfer in black kneeling on green">
        </div>

    </div>

    <footer>
        <div class="face">
            <a href="https://www.facebook.com" target="_blank">
                <i class="fa-brands fa-facebook fa fa-1.5x">
                </i>
            </a>

        </div>
        <div class="insta">
            <a href="http://www.instgram.com" target="_blank">
                <i class="fa-brands fa-instagram fa-1.5x"></i>
            </a>

        </div>
        <div class="twit">
            <a href="https://www.twitter.com" target="_blank">
                <i class="fa-brands fa-twitter fa-1.5x"></i>
            </a>
        </div>
        <div class="last-mo">
            <a href="https://www.movember.com" target="_blank">
                <img src="./assets/images/footer-mo.png" alt="">
            </a>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/ed160d90da.js" crossorigin="anonymous"></script>

</body>

</html>
